<!doctype html>
<title>{{report_title}}</title>
<table style="border: 1px solid black">
<thead >
{% for field in items[0].keys()%}
<th style="text-align: left; padding: 3px">{{field}}</th>
{% endfor %}
</thead>
{% for item in items %}
<tr>
{% for element in item.values() %}
<td style="padding: 3px" >{{element}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
