<!doctype html>
<title>User comments report</title>
<table style="border: 1px solid black">
<thead >
{% for field in items[0].keys()%}
<th style="text-align: left; padding: 3px">{{field}}</th>
{% endfor %}
</thead>
{% for user in items %}
<tr>
<td style="padding: 3px" >{{user['username']}}</td>
<td style="padding: 3px" >{{user['count']}}</td>
</tr>
{% endfor %}
</table>
